<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>讨论课</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

</head>

<body>
<div class="container">
    <!-- 标题-->
    <nav class="navbar navbar-default row ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="javascript:history.back(-1);" class="navbar-brand "><span class="glyphicon glyphicon-arrow-left"></span></a>
                <div class="navbar-brand  " href="#" >新建讨论课</div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html">主页</a></li>
                    <li><a href="seminar.html">讨论课</a></li>
                    <li><a href="#">通知  <span class="badge">  42</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--标题-->

    <div >

        <div class="well" >
            <form action="" method="post" role="form" >
                <input type="text" class="form-control " placeholder="主题 讨论课大纲">
                <textarea class="form-control margin-top-3p" placeholder="讨论课主要内容及要求"></textarea>
                <br>
                <div class=" form-group margin-top-3p">
                    <label>
                        讨论课是否可见：
                        <input type="checkbox"> 可见
                    </label>
                </div>

                <div >
                    <label  for="start_time">报名开始时间： </label>
                    <input type="date"  id="start_time">
                </div>
                <div >
                    <label  for="end_time">报名截止时间： </label>
                    <input type="date"  id="end_time">
                </div>
                <div class=" form-group margin-top-3p">
                    <label>
                        报名顺序：
                        <input type="checkbox"> 自选
                    </label>
                </div>
                <div>
                    <label>报名小组数:  </label>
                    <select   class="btn btn-default " >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div>
                    <label>所属轮次:  </label>
                    <select   class="btn btn-default margin-top-3p" >
                        <option value="1">第一轮</option>
                        <option value="2">第二轮</option>
                        <option value="3">第三轮</option>
                    </select>
                </div>

            </form>

        </div>

    </div>

    <div class="row">
        <button class="btn btn-primary btn-block" href="#">发布</button>
    </div>



</div>




<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../bootstrap/js/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
