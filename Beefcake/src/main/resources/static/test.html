<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>讨论课管理系统</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">


</head>

<body>

<div class="container " >

    <form class="form-signin col-md-6 col-md-offset-3" id="form">
        <h3 class="form-signin-heading text-center">欢迎登录</h3>
        <div class="input-group input-group-md margin-3p">
            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
            <input type="text" class="form-control" id="userid" name="userid" placeholder="请输入学号/教工号"/>
        </div>

        <div class="input-group input-group-md margin-3p">
            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="password（初始密码：123456）"/>
        </div>
        <a href="#"  class="float-right margin-3p"><small>忘记密码</small></a>
        <button class="btn btn-lg btn-success btn-block" type="button">Sign in</button>
    </form>



</div> <!-- /container -->



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="bootstrap/js/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
